<!DOCTYPE html><html lang="pl"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>DELTA FORCE - Odliczanie do startu!</title><style>body{background-color:#f3f4f6;flex-direction:column;justify-content:center;align-items:center;height:100vh;margin:0;font-family:Arial,sans-serif;display:flex}.countdown{text-align:center;background:#fff;border-radius:10px;padding:20px;box-shadow:0 4px 10px #0000001a}.countdown h1{margin:0 0 20px;font-size:24px}.time{color:#333;font-size:20px}img{height:50vh;position:relative}</style></head><body> <img src="/logo-delta1.415d46a1.png" alt> <div class="countdown"> <h1>Premiera strony Delta Force planowana jest na 02/02/2025 (niedziela), godz. 19:00</h1> <div class="time" id="countdown">Ładowanie...</div> </div> <script>const e=new Date("2025-02-02T19:00:00+01:00");function t(){let t=e-new Date;if(t<=0){document.getElementById("countdown").textContent="Czas minął!",clearInterval(n);return}let o=Math.floor(t/864e5),l=Math.floor(t%864e5/36e5),a=Math.floor(t%36e5/6e4),r=Math.floor(t%6e4/1e3);document.getElementById("countdown").textContent=`${o} dni, ${l} godz., ${a} min., ${r} sek.`}const n=setInterval(t,1e3);t();</script> </body></html>
